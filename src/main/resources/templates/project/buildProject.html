<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments.html :: head"></head>
    <body>
        Build Project
    </body>

    
    <form action="#" th:action="@{'/build-project/'+${nickName}}" th:method="post" th:object=${projectBuildForm}>
        

        <input th:id="builderNick" type="text" th:builderNick="builderNick" th:value="${nickName}" >
        
        
        <input id="title"  type="text" th:field="*{title}"  placeholder="title" minlength="3" required>
        <small class="form-text text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</small>
        <input id="subTitle" type="text" th:field="*{subTitle}" placeholder="subTitle" minlength="3" required>

      
        <button type="submit">done</button>
    
    </form>
</html>
