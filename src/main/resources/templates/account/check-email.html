<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments.html :: head"></head>
<body>
<!--에러 메세지가 있는 경우 보여주는 div-->
    <div class="py-5 text-center" th:if="${error != null}">
        <p class="lead">Team# 가입</p>
        <div class="alert alert-danger" role="alert" th:text="${error}"></div>
        <p class="lead" th:text="${email}">your@email.com</p>
    </div>
<!--에러 메세지가 없는 경우 보여주는 div-->
<div  class="py-5 text-center" th:if="${error == null}">
    <p class="lead">Team# 가입</p>
    <h2>
        Team# 서비스를 이용하려면 인증 이메일을 확인하세요.
    </h2>
    <div>
        <p class="lead" th:text="${email}">your@email.com</p>
        <a class="btn btn-outline-info" th:href="@{/resend-confirm-email}">이메일 인증 다시 보내기</a>
    </div>
</div>

</body>
</html>
