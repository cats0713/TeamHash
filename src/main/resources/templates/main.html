<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head th:replace="fragments.html :: head"></head>
<style>
    /* Remove the navbar's default margin-bottom and rounded borders */
    .main-profile {
        margin: auto;
        min-height:500px;
        color: #FFFFFF;
        background-color: #0f4c81;
        display:flex;
        align-items:center;
        text-align:center;

    }
    @media (min-width: 750px) {
        .card-columns {
        
        padding-left: 30px;
        padding-right: 30px;
        padding-top: 10px;
        column-count: 1;
        max-width: 1020px;
        min-width: 420px;
        
    }
    }
    .card-columns {
        margin: auto;
        padding-left: 150px;
        padding-right: 150px;
        padding-top: 10px;
        column-count: 2;
        max-width: 1020px;
        min-width: 420px;
        
    }
    .nav-profile{
        margin-top: 0%;
    }
    .card{
        min-width: 200px;
        max-width: 500px;
    }


    </style>
    <body>

    <nav th:replace="fragments.html :: main-nav"></nav>


    <div class="main-profile">
        <div class="container" th:if="${account != null && !account.emailVerified}">
            <h1 class="display-4">이메일 인증</h1>
            <p class="lead">Team#에 가입을 완료하려면 계정 인증 메일을 확인하세요.</p>
            <button type="button" th:href="@{/check-email}" onclick="location.href='/check-email'" class="btn btn-info" >인증 메일 확인</button>
        </div>


    </div>


    <!-- Project Build button -->
    <form th:action="@{/build-project}" method="get">
        <input type="submit" value="Build Project"/>
    </form>


    <table>
        <thead>
            <tr>
                <th>프로젝트 이름</th>
                <th>프로젝트 설명</th>
            </tr>

        </thead>
        <tbody>
            <tr th:each="project : ${projectList}">
                <td>
                    <!-- 프로젝트에 맞는 페이지 URL 생성 -->
                    <!-- 깃허브처럼 바꾸고싶다. /project/projectBuilderName/projectTitle 요로코롬 -->
                    <a th:href="@{'/project/' + ${project.id} + '/' + ${project.title}}">
                        <span th:text="${project.title}"></span>
                    </a>
                    
                </td>
                <td>
                    <span th:text="${project.subtitle}"></span>
                </td>


            </tr>
        </tbody>
    </table>

    <div class="card-columns">
        <div class="card" th:each="project : ${projectList}" >
            <img class="card-img-top m-1" src="imges/test.png" alt="Card image cap">
            <div class="card-body">
                <a th:href="@{'/project/' + ${project.id} + '/' + ${project.title}}">
                    <h5 class="card-title"  th:text="${project.title}"></h5>
                </a>
                
                <p class="card-text" th:text="${project.subtitle}"></p>
            </div>
            <div class="card-footer">
                <small class="text-muted">Last updated 3 mins ago</small>
            </div>
        </div>
    </div>
   

    <footer th:replace="fragments.html :: footer"></footer>

    </body>
</html>
