<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head th:replace="fragments.html :: head"></head>
<style>
    /* Remove the navbar's default margin-bottom and rounded borders */
    .main-profile {
        margin: auto;
        min-height:500px;
        color: #FFFFFF;
        background-color: #0f4c81;
        display:flex;
        align-items:center;
        text-align:center;

    }

    .project_control{
        
        margin: auto;
        min-height:70px;
        display:flex;
        border:1px;
        padding: 20px;
       
    }

    .card-columns {
        margin: auto;
        padding-left: 100px;
        padding-right: 100px;
        padding-top: 10px;
        padding-bottom: 30px;
        column-count: 2;
        
        max-width: 1020px;
       
        
    }
    @media(max-width: 630px){
        .card-columns{
            column-count: 1;
        }
    }

    .nav-profile{
        margin-top: 0%;
    }
    .card{
        min-width: 200px;
        max-width: 500px;
        margin: 20px;
    }
    


    </style>
    <body>

    <nav th:replace="fragments.html :: main-nav"></nav>


    <div class="main-profile">
        <div class="container" th:if="${account != null && !account.emailVerified}">
            <h1 class="display-4">이메일 인증</h1>
            <p class="lead">Team#에 가입을 완료하려면 계정 인증 메일을 확인하세요.</p>
            <button type="button" th:href="@{/check-email}" onclick="location.href='/check-email'" class="btn btn-info" >인증 메일 확인</button>
        </div>


    </div>


    <!-- Project Build button -->

    <div class="project_control">
        <form th:action="@{/build-project}" method="get">
            <input class="btn btn-outline-primary" type="submit" value="New Project" />
        </form>

    </div>





    <!-- project list -->
    <div class="card-columns">
        <div class="card" th:each="project : ${projectList}" >
            
            <div class="card-body">
                <a th:href="@{'/project/' + ${project.id} + '/' + ${project.title}}">
                    <h5 class="card-title"  th:text="${project.title}"></h5>
                </a>
                
                <p class="card-text" th:text="${project.subtitle}"></p>
            </div>
            <div class="card-footer">
                <small class="text-muted" th:text="${project.buildDate}"></small>
            </div>
        </div>
    </div>
   

    <footer th:replace="fragments.html :: footer"></footer>

    </body>
</html>
